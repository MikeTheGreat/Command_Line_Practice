# Application Configuration
app.name=OrderManagementSystem
app.version=1.2.3
app.env=production

# Database Settings
db.host=localhost
db.port=3306
db.name=orderdb
db.username=admin
db.pool.size=20

# Cache Configuration
cache.enabled=true
cache.ttl=3600
cache.provider=redis

# API Settings
api.baseurl=https://api.example.com
api.timeout=5000
api.retry.count=3

# Logging
log.level=INFO
log.file=/var/log/app.log
log.rotation=daily

# Feature Flags
feature.new_checkout=true
feature.recommendations=false
feature.beta_ui=false
